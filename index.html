<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고양이 가라사대</title>
  <style>
    body {
      text-align: center;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    /* .favorites img {
      width: 150px;
    } */

    ul,
    ol,
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const jsonLocalStorage = {
      setItem: (key, value) => {
        localStorage.setItem(key, JSON.stringify(value));
      },
      getItem: (key) => {
        return JSON.parse(localStorage.getItem(key));
      },
    };

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      )
    }

    const Form = ({ updateMainCat }) => {
      const [value, setValue] = React.useState('');
      const includesHangul = (text) => /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/i.test(text);
      const [errorMsg, setErrorMsg] = React.useState('');
      function handleInputChange(e) {
        const userValue = e.target.value;
        setErrorMsg('');
        setValue(userValue.toUpperCase());
        if (includesHangul(userValue)) {
          setErrorMsg('한글은 입력할 수 없습니다.');
        } else {
          setErrorMsg('');
        }
      }
      function handleFormSubmit(e) {
        e.preventDefault();
        setErrorMsg('');
        if (value == '') {
          setErrorMsg('빈 값으로 만들 수 없습니다.');
          return;
        }
        updateMainCat(value);
      }
      return (
        <form onSubmit={handleFormSubmit}>
          <input value={value} type="text" name="name" placeholder="영어 대사를 입력해주세요" onChange={handleInputChange} />
          <button type="submit">생성</button>
          <p style={{ color: 'red' }}>{errorMsg}</p>
        </form>
      )
    }

    function CatItem(props) {
      return (
        <li>
          <img src={props.img} style={{ width: '150px', border: '1px solid red' }} />
        </li>
      )
    }

    function Favorites({ favorites }) {

      return (
        <ul className="favorites">
          {favorites.map((cat, i) => <CatItem img={cat} key={i} />)}
        </ul>
      )
    }

    const MainCard = ({ mainImg, onHeartClick, heart }) => {
      return (
        <div className="main-card">
          <img
            src={mainImg}
            alt="고양이"
            width="400"
          />
          <button onClick={onHeartClick}>{heart}</button>
        </div>
      )
    }

    const App = () => {
      const EMPTY_HEART = "🤍";
      const FULL_HEART = "💖";
      const [counter, setCounter] = React.useState(jsonLocalStorage.getItem('counter') || 1);
      const [catImg, setCatImg] = React.useState('https://cataas.com/cat/says/react');
      const [heartState, setHeartState] = React.useState(false);
      const [heart, setHeart] = React.useState(EMPTY_HEART)
      const [favorites, setFavorites] = React.useState(jsonLocalStorage.getItem('favorites') || []);

      function updateMainCat(value) {
        setHeart(EMPTY_HEART);
        setHeartState(false);
        setCatImg('https://cataas.com/cat/says/' + value);
        let nextCounter = counter + 1;
        setCounter(nextCounter);
        jsonLocalStorage.setItem('counter', nextCounter);
      }

      function HandleHeartClick() {
        setHeartState(!heartState);
        {
          !heartState
            ? function () {
              setHeart(FULL_HEART);
              setFavorites([...favorites, catImg]);
            }()
            : function () {
              setHeart(EMPTY_HEART);
              favorites.pop();
              setFavorites(favorites);
            }()
        };
        jsonLocalStorage.setItem('favorites', [...favorites, catImg]);
      }

      return (
        <>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form updateMainCat={updateMainCat} />
          <MainCard mainImg={catImg} onHeartClick={HandleHeartClick} heart={heart} />
          <Favorites favorites={favorites} />
        </>
      )
    }

    const 여기다가그려 = document.querySelector('#app');

    const root = ReactDOM.createRoot(여기다가그려);
    root.render(<App />);
    // ReactDOM.render(catItem, 여기다가그려);

  </script>
</body>

</html>
